{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'signup.css' %}">
    <title>sign up</title>
</head>
<body>
<form action="/signup" method="post">
    {% csrf_token %}
    <div class="container">
         <div class="inputs">
            <input type="text" id="username" name="username" required>
            <label>Username</label>
        </div>
        <div class="inputs">
            <input type="text" id="email" name="email" required>
            <label>Email</label>
        </div>
        <div class="inputs">
            <input type="text" id="fname" name="fname" required>
            <label>First name</label>
        </div>
        <div class="inputs">
            <input type="text" id="lname" name="lname" required>
            <label>Last name</label>
        </div>
        <div class="inputs">
            <input type="text" id="pass1" name="pass1" required>
            <label>Password</label>
        </div>
        <div class="inputs">
            <input type="text" id="pass2" name="pass2" required>
            <label>Confirm Password</label>
        </div>
        
        <div class="login-btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <button type="submit">Sign up</button>
        </div>
        <div style="width: 270px; height: 30px;
         display: flex; justify-content: center; align-items: center;">
            <p style="color: #ffff; ">Have an already account? <a style="color: #b92bce;" href="/login">Login</a></p>
        </div>
    </div>
</form>
</body>
</html>
